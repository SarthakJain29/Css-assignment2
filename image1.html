<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Promo Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hi">
        <div class="global-reset page-container">
            <div class="card-container">
                <div class="card">
                    <div class="image-container">
                        <img src="https://res.cloudinary.com/hz3gmuqw6/image/upload/c_fill,q_auto,w_750/f_auto/tk-traditional-indian-foods-to-taste-in-2022-phpEXAXNS" 
                             alt="Indian Food Dishes" class="food-image">
                        <div class="promo-badge">Promoted</div>
                        <div class="discount-badge">50% OFF up to 100</div>
                        <div class="time-badge">38 min</div>
                    </div>
                    
                    <h2 class="restaurant-name">Center Point Restaurant</h2>
                </div>

                <div class="cuisine-types">North Indian, Chinese</div>
                <div class="safety-container">
                    <img src="download.jpg" alt="" class="safety-badge">
                    <p class="safety-text">Follows all Max Safety measures to ensure your food is safe</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
